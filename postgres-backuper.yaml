#
# PostgreSQL backuper
#
# Set proper POSTGRES_PASSWORD, GS_URL 
#
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: APP_NAME-postgres-backuper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: APP_NAME-postgres-backuper
        role: client
        tier: backend
    spec:
      containers:
      - name: APP_NAME-postgres-backuper
        image: ackee/postgres-backup-to-gs:gcredentials
        env:
        # TimeZone for proper cron scheduling execution
        - name: POSTGRES_PASSWORD
          value: "ENTER_PASSWORD"
        - name: POSTGRES_USER
          value: "postgres"
        # PostgreSQL host container domain name
        - name: POSTGRES_HOST
          value: "postgres"
        - name: GS_URL
          value: "bucket-name/PROJECT_NAME/APP_NAME/ENV_NAME/postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "ENTER_DB_NAME"
        # You might want to tweak the resources a bit according to the size of your db
        resources:
          requests:
            cpu: 5m
            memory: 64Mi
          limits: 
            cpu: 200m
            memory: 512Mi
      # allow to run only on certain cluster node
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
